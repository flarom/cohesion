  <g filter="url(#notepadShadow)">
    <path d="m 29.125 9.875 c -5.054688 0 -9.125 4.070312 -9.125 9.125 v 5 h 85.324219 c 0.929687 0 1.828125 -0.140625 2.675781 -0.398438 v -4.601562 c 0 -5.054688 -4.070312 -9.125 -9.125 -9.125 z"
          fill="#1a5fb4"/>
    <path d="m 29.125 7.875 c -5.054688 0 -9.125 4.070312 -9.125 9.125 v 5 h 85.324219 c 0.929687 0 1.828125 -0.140625 2.675781 -0.398438 v -4.601562 c 0 -5.054688 -4.070312 -9.125 -9.125 -9.125 z"
          fill="#3584e4"/>
  </g>

  <!-- pencil -->
  <g filter="url(#pencilShadow)">
    <path d="m 42.34375 80.34375 l 11.3125 11.3125 l 59.597656 -59.597656 l -11.3125 -11.3125 z" fill="#ff881e"/>
    <path d="m 50.777344 88.878906 l 4.242187 4.242188 l 59.597657 -59.597656 l -4.242188 -4.242188 z" fill="#e66100"/>
    <path d="m 45.121094 83.222656 l -4.242188 -4.242187 l 59.597656 -59.597657 l 4.242188 4.242188 z" fill="#ffb367"/>
    <path d="m 96.527344 23.332031 l 14.140625 14.140625 l 5.65625 -5.65625 l -14.140625 -14.140625 z" fill="url(#f)"/>
    <path d="m 116.324219 31.816406 c 3.90625 -3.90625 3.90625 -10.238281 0 -14.140625 c -3.902344 -3.90625 -10.234375 -3.90625 -14.140625 0 c -3.90625 3.902344 -3.90625 10.234375 0 14.140625 s 10.238281 3.90625 14.140625 0 z" fill="url(#g)"/>
    <path d="m 38 96 l 17.070312 -2.929688 l -14.140624 -14.140624 z" fill="url(#h)"/>
    <path d="m 38 96 l 7.414062 -1.273438 l -6.140624 -6.140624 z" fill="#3d3846"/>
    <path d="m 93.699219 26.160156 l 14.140625 14.140625 l 5.65625 -5.65625 l -14.140625 -14.140625 z" fill="url(#i)"/>
